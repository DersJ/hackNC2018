{% extends 'base.html' %}

{% block content %}
<div class="container">
	
	<div class="row">
    	<div class="col-sm-8">
    		<h1>{{ tournament.name }}</h1>
    	</div>
    </div>
		
	<div class="row">
    	<div class="col-sm-4">
    		<h3>Start Date</h3>
    	</div>
    	<div class="col-sm-4">
    		<h3>End Date</h3>
    	</div>
    	<div class="col-sm-4">
    		<h3>Location</h3>
    	</div>
    </div>
    
    <div class="row">
    	<div class="col-sm-4">
    		<p>{{ tournament.date_start }}</p>
    	</div>
    	<div class="col-sm-4">
    		<p>{{ tournament.date_end }}</p>
    	</div>
    	<div class="col-sm-4">
    		<p>{{ tournament.location }}</p>
    	</div>
    </div>
    
    		<br><br>
    		<p>Description: {{ tournament.description|linebreaks }}</p>
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <a class="btn btn-primary" role="button" href = "{% url 'housing:team-create' tournament.slug_key tournament.slug %}">Register Team</a>
            <a class="btn btn-success" role="button" href = "{% url 'housing:host-create' tournament.slug_key tournament.slug %}">Register Host</a>
        </div>
        <div class="col-sm-4">
        </div>
    </div>


	
</div>
{% endblock %}
