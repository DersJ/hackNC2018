{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add a Tournament{% endblock %}

{% block content %}
<div class="row">
  <div class="offset-md-2 col-md-8">
    <h1>Add a Tournament</h1>
    <form method="post">
      {{ form|crispy }}
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Create Tournament</button>
    </form>
  </div>
</div>
{% endblock %}
